<!DOCTYPE html>

    <style>

<body style="overflow: hidden;">

                    <div id="housetype" style="overflow:hidden;" class="swiper-container">

                            <div class="swiper-slide">

                            <div class="swiper-slide">

                            <div class="swiper-slide">

                            </div>
                            <div class="swiper-slide">

                            </div>
                            <div class="swiper-slide">
                                <img src="Resources/images/img/E1.jpg" />

                    <div onclick="CutRoom(this,'Room/D/index.html')" class="selectroom">D户型</div>
                </div>
                <div class="diviframe">

            </div>
            <div id="tab4" class="weui-tab__bd-item">
                <div id="maskHand" style="overflow:hidden;height: auto;">
                    <div class="mask" id="imageBrowser">

                    </div>
                    <div id="quwei" class="swiper-container swiper-container-quwei">
                        <div class="swiper-wrapper">
                            <div tagindex="0" class="swiper-slide">
                                <img src="Resources/images/img/QW/轨道交通.png" />
                            </div>
                            <div tagindex="1" class="swiper-slide">
                                <img src="Resources/images/img/QW/交通配套.png" />
                            </div>
                            <div tagindex="2" class="swiper-slide">
                                <img src="Resources/images/img/QW/教育配套.png" />
                            </div>
                            <div tagindex="3" class="swiper-slide">
                                <img src="Resources/images/img/QW/休闲配套.png" />
                            </div>
                            <div tagindex="5" class="swiper-slide">
                                <img src="Resources/images/img/QW/医疗配套.png" />
                            </div>
                        </div>
                    </div>
                    <div style="width: 90px; margin-right: 10px; margin-left: auto; margin-top: 15px;">
                        <div seltype="qw0" tagindex="1" class="selectqwend" style="background-image:url('Resources/images/img/QW/A轨道交通.png');"></div>
                        <div seltype="qw1" tagindex="2" class="selectqw" style="background-image:url('Resources/images/img/QW/A交通配套.png');">
                        </div>
                        <div seltype="qw2" tagindex="3" class="selectqw" style="background-image:url('Resources/images/img/QW/A教育配套.png')">
                        </div>
                        <div seltype="qw3" tagindex="4" class="selectqw" style="background-image:url('Resources/images/img/QW/A休闲配套.png')">
                        </div>
                        <div seltype="qw4" tagindex="5" class="selectqw" style="background-image:url('Resources/images/img/QW/A医疗配套.png')">
                        </div>
                    </div>
                </div>

            </div>
            <div id="tab5" class="weui-tab__bd-item ">
                <div onclick="PayVideo()" class="diviframe">
                    <video id="vmp4" controls="controls" style="background-color: rgb(0, 0, 0); width:100%;height:100%;"  playsinline="true" webkit-playsinline="true" 
2 x-webkit-airplay="true" x5-video-player-type="h5" x5-video-orientation="h5" 
3 x5-video-player-fullscreen="true" preload="auto"  src="Resources/v.mp4"></video>

                </div>
            </div>
        </div>
        <div class="weui-tabbar">
            <a href="#tab1" class="weui-tabbar__item weui-bar__item--on">
                <div class="weui-tabbar__icon menindex "></div>
                <p class="weui-tabbar__label">首页</p>
            </a>
            <a href="#tab2" class="weui-tabbar__item">
                <div class="weui-tabbar__icon menhousetype"></div>
                <p class="weui-tabbar__label">户型图</p>
            </a>
            <a href="#tab3" class="weui-tabbar__item">
                <div class="weui-tabbar__icon menprototyperoom"></div>
                <p class="weui-tabbar__label">样板间</p>
            </a>
            <a href="#tab4" class="weui-tabbar__item">
                <div class="weui-tabbar__icon menzonebit"></div>
                <p class="weui-tabbar__label">区位</p>
            </a>
            <a href="#tab5" class="weui-tabbar__item">
                <div class="weui-tabbar__icon menvideo"></div>

            </a>
        </div>
    </div>
    <script src="Resources/jqweui/jquery-weui.min.js"></script>
    <script src="Resources/jqweui/swiper.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#housetype").swiper({
                loop: true,
                autoplay: 3000,
                observer: true,
                observeParents: true
            });
            var quwei = new Swiper('#quwei', {
                loop: true,
                autoplay: false,
                observer: true,
                observeParents: true,
                onTransitionEnd: function (swiper) {
                    var index = $("#quwei .swiper-slide-active").attr("tagindex");
                    $("div[seltype=\"qw" + index + "\"]").parent().find("div").attr("class", "selectqw");
                    $("div[seltype=\"qw" + index + "\"]").attr("class", "selectqwend");
                }
            });
            $("div[seltype]").click(function () {
                var index = parseInt($(this).attr("tagindex"));
                quwei.slideTo(index, 1000, false);
                $(this).parent().find("div").attr("class", "selectqw");
                $(this).attr("class", "selectqwend");
                //切换
            });
            var browser = $.photoBrowser({
                items: [
                    "Resources/images/img/QW/底图.png"
                ]
            });
            $("#quwei").on("click", function (e) {
                browser.open();
            });
        });
        function CutRoom(obj, url) {
            $(obj).parent().find("div").attr("class", "selectroom");
            $(obj).attr("class", "selectroomend");
            $("#room").attr("src", url);
        }
    </script>
   <script type="text/javascript">
       function PayVideo() {
           if (document.getElementById("vmp4").paused) {
               document.getElementById("vmp4").play();
           } else {
               document.getElementById("vmp4").pause();
           }
       }
   </script>
</body>
</html>
