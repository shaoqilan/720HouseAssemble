    <script type="text/javascript">
        function Ceshi() {
            alert(1);
        }
        $(function () {
            document.addEventListener("WeixinJSBridgeReady", function () {
                $("#bgsnd").get(0).play();
            }, false);
            //$("#BGMP3").get(0).play();
            $("#housetype").swiper({
                loop: true,
                autoplay: 3000,
                observer: true,
                observeParents: true
            });
            var quwei = new Swiper('#quwei', {
                loop: true,
                autoplay: false,
                observer: true,
                observeParents: true,
                onTransitionEnd: function (swiper) {
                    var index = $("#quwei .swiper-slide-active").attr("tagindex");
                    $("div[seltype=\"qw" + index + "\"]").parent().find("div").attr("class", "selectqw");
                    $("div[seltype=\"qw" + index + "\"]").attr("class", "selectqwend");
                }
            });
            $("div[seltype]").click(function () {
                var index = parseInt($(this).attr("tagindex"));
                quwei.slideTo(index, 1000, false);
                $(this).parent().find("div").attr("class", "selectqw");
                $(this).attr("class", "selectqwend");
                //切换
            });
            $("#maskHand").on("click",function(e){
                $(this).toggleClass("showMask");
            });
        });
    </script>
    <script type="text/javascript">
        function CheckState() {
            if ($("#bgsnd").get(0).paused) {
                //是暂停的播放
                $("#bgsnd").get(0).play();
            } else {
                $("#bgsnd").get(0).pause();
            }
        }

        $(function(){
            FastClick.attach(document.body);
            $("#menu").click(function(){
                $(this).find(".submenu").toggleClass("show");
            });
            $(".weui-tabbar").children("a.weui-tabbar__item").click(function(){
                $("#menu").find(".submenu").removeClass("show");
            });
            $(".submenu").find(".submenu-item").on("click",function(e){
                e.stopPropagation();
                var id = $(this).attr("href");
                $(".weui-tab__bd-item").removeClass("weui-tab__bd-item--active");
                $(".weui-tabbar__item").removeClass("weui-bar__item--on");
                $("#menu").addClass("weui-bar__item--on");
                $(".submenu-body").find(".weui-tab__bd-item").hide();
                console.log(id);
                $(id).show();
            })
        })
